    </head>
    <body>
        <fieldset>
            <div id="resultat">
                <label></label>
            </div>
            <div>
                <input type="button" name="seth" id="seth" value="7" class="btn" />
                <input type="button" name="huit" id="huit" value="8" class="btn" />
                <input type="button" name="neuf" id="neuf" value="9" class="btn" />

            </div>
            <div>
                <input type="button" name="quatre" id="quatre" value="4" class="btn" />

            </div>
            <div>
                <input type="button" name="un" id="un" value="1" class="btn" />

            <div>
                <input type="button" name="zero" id="zero" value="0" class="btn" />
